<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <script languange="javascript">
      var XMLHttpRequestObject = false;

      // membuat XML
      if (window.XMLHttpRequest) {
        XMLHttpRequestObject = new XMLHttpRequest();
      } else if (window.ActiveXObject) {
        XMLHttpRequestObject = new ActiveXObject('Microsoft.XMLHttp');
      }

      function getData(url, hasil) {
        if (XMLHttpRequestObject) {
          var obj = document.getElementById(hasil);
          XMLHttpRequestObject.open('GET', url);
          XMLHttpRequestObject.onreadystatechange = function () {
            if (XMLHttpRequestObject.readyState == 4 && XMLHttpRequestObject.status == 200) {
              obj.innerHTML = XMLHttpRequestObject.responseText;
            }
          };

          XMLHttpRequestObject.send(null);
        }
      }
    </script>
    
  </head>
  <body>
    <div class="container">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top p-3">
        <div class="container">
          <a class="navbar-brand" href="index.html"> Latihan Ajax </a>
        </div>
      </nav>
      <!-- end navbar -->

      <!-- main -->
      <div class="main d-flex justify-content-center align-items-center" style="height: 100vh">
        <section id="login">
          <div class="container">
            <div class="row">
              <div class="col-12 pb-2 text-white">
                <h5>Kedua Teks dari Input Botton Ini Diambil dengan Menggunakan Ajax</h5>
              </div>
            </div>
            <div class="row justify-content-center pb-4">
              <div class="col-6">
                <button class="ps-0 pe-0 btn btn-primary border-0 rounded-0 bg-gradient" type="button" onclick="getData('text1.html', 'hasil')" style="width: 100%">Teks 1</button>
              </div>
              <div class="col-6">
                <button class="ps-0 pe-0 btn btn-primary border-0 rounded-0 bg-gradient" type="button" onclick="getData('text2.html', 'hasil')" style="width: 100%">Teks 2</button>
              </div>
            </div>
            <div class="row justify-content-center pb-4">
              <div class="col-12 text-white">
                <div id="hasil">Tekan button untuk mengganti text disini</div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- end main -->
  </body>
</html>
